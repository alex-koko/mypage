<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="알렉스">
    <meta property="og:description" content="온라인 상에 뿌린 자아 조각들">
    <meta property="og:image" content="horam.png">
    <title>알렉스 - 프로필링크</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
        body {
            background-color: #ffb5be;
;
        }
        .profile {
            width: 100px;
            height: 100px;
            border-radius: 100%;
            border: 1px solid black;
            background-image: url( "horam.png" );;
            background-position: center;
            background-size: cover;
        }
        .main {
            color : #000000;
            font-size: 18px;
            size : 20px;
            margin-top: 30px;
            margin-bottom: 10px;
        }
        .sub {
            color : #000000;
            font-size: 14px;
            font-weight: 400;
            size : 14px;
            margin-top: 0px;
            margin-bottom: 30px;
        }
        .wrap {
            width: 300px;
            margin: 30px auto 0px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wrap > a {
            width: 320px;
            height: 59px;
            border-radius: 16px;
            background-color: white;
            margin-bottom: 16px;
            font-size: 16px;
            font-weight: bold;
            color:#000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            border: 1px solid #353432;
        }
        .wrap > a:hover {
            background-color: #ffb5be;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">알렉스</h1>
        <p class="sub">온라인 상의 자아 조각들</p>
        <a target="_blank" href="https://blog.naver.com/alex_sc">블로그</a>
        <a target="_blank" href="https://www.instagram.com/meaning_of_like">인스타그램</a>
        <a target="_blank" href="https://www.youtube.com/channel/UCcr0v2FHH5BtIRcGI0Uycpw">유튜브</a>
        <a target="_blank" href="https://www.artinsight.co.kr/m/page/search.php?mode=search&search_keyword=%EA%B3%A0%EC%8A%B9%ED%9D%AC">아트인사이트</a>

    </div>
</body>
</html>
